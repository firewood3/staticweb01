<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/lib/boostrap/bootstrap-4.6.0-dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/lib/boostrap/icons-1.3.0/font/bootstrap-icons.css" type="text/css">

  <script src="/lib/jquery/jquery-3.5.1/jquery.min.js"></script>
  <script src="/lib/popper/popper-1.16.1/popper.min.js"></script>
  <script src="/lib/boostrap/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
  <script src="/lib/lodash/lodash.min.js"></script>
  <script src="/lib/xlsx/xlsx.full.min.js"></script>
  <script src="/lib/file-saver/FileSaver.js"></script>
  <script src="/lib/sheet-js-helper/sheet-js-helper.js"></script>

  <script>
    var data = [
      {'부서명': '건축과', '접속수' : 9000},
      {'부서명': '도시계획과', '접속수' : 8000},
      {'부서명': '건설과', '접속수' : 7000},
      {'부서명': '농정과', '접속수' : 6000},
      {'부서명': '공원녹지과', '접속수' : 5000},
    ];

    $(document).ready(function() {
      $("#excelFileExport").click(function () {
        sheetJsHelper.xlsxDownload(data, '부서별 접속통계');
      });
      $("#csvFileExport").click(function () {
        sheetJsHelper.csvDownload(data, '부서별 접속통계');
      });
    });
  </script>
</head>
<body>
부서별 접속통계 엑셀 다운로드 : <input type="button" id="excelFileExport" value="엑셀 파일 다운로드(JSON)" /><br>
부서별 접속통계 CSV 다운로드 : <input type="button" id="csvFileExport" value="CSV 파일 다운로드(JSON)" />
</body>
</html>
